<head>
        <meta charset="UTF-8">
        <title>Edit profile</title>
    </head>
    
    {% extends 'stay_underflow/base.html' %}
    
    {% load crispy_forms_tags %}
    
    {% block content %}
        <div class="contentReg">
            <h1>Edit Profile</h1>
    
            <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ image_form|crispy }}
            {{ user_form|crispy }}
              <p style="text-align: center"><input class="btn btn-outline-dark" type="submit" value="Update"></p>
            </form>
        </div>
    
    {% endblock %}
